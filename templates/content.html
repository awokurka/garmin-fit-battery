<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>.Fit Battery Results</title>
</head>
<body>
    <table class=table table-striped table-hover>
        <thead class="table-dark">
            <tr><th>Timestamp</th><th>Device Index</th><th>Manufacturer</th><th>Serialnumber</th><th>Version</th><th>Battery Status</th><th>Battery Voltage</th></tr>
        </thead>
        <tbody>
        {% for key, value in content.items() %}
       
            <tr><td>{{value["timestamp"]}}</td><td>{{value["index"] }}</td><td>{{value["manufacturer"]}}</td><td>{{value["serial"]}}</td><td>{{value["version"]}}</td><td>{{value["battery_status"]}}</td><td>{{value["battery_voltage"]}}</td></tr>
            
        {% endfor %}
        </tbody>
    </table>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span class="text-muted"><a href="https://www.buymeacoffee.com/nerdathlete"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=â˜•&slug=nerdathlete&button_colour=5F7FFF&font_colour=ffffff&font_family=Bree&outline_colour=000000&coffee_colour=FFDD00"></a></span>
        </div>       
      </footer>
    </body>
</html>
