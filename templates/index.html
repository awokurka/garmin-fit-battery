<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">

    <link href="static/style.css" rel="stylesheet">
    <title>.Fit File Upload</title>
</head>
<body class="text-center">
  <div class="container">
  <main class="form-signin">
    <form action = "/display" method = "POST" 
         enctype = "multipart/form-data">
         <div class="mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-battery-half" viewBox="0 0 16 16">
          <path d="M2 6h5v4H2V6z"/>
          <path d="M2 4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2zm10 1a1 1 0 0 1 1 1v4a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h10zm4 3a1.5 1.5 0 0 1-1.5 1.5v-3A1.5 1.5 0 0 1 16 8z"/>
        </svg></div>
         <div class="mb-3">
          <label for="formFile" class="form-label">Select .fit file and click upload</label>
          <input class="form-control" type="file" id="formFile" name="file">
        </div>
        
         <!-- <input type = "file" name = "file" /> -->
         <div class="mb-3">
         <button class="w-30 btn btn-primary" type="submit">Upload</button>
         <button class="w-30 btn btn-secondary" type = "reset">Reset</button>
         </div>
      </form>  
    </main>
    
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
      
        </div>
    
        
       
      </footer>
    </div>
</body>
</html>
